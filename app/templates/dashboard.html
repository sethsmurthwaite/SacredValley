<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Valley</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <header class="topbar">
            <h1>Sacred Valley</h1>
            <nav class="tabs">
                <a href="/dashboard" class="tab {% if active_tab == 'habits' %}active{% endif %}">Habits</a>
                <a href="/dashboard?tab=path" class="tab {% if active_tab == 'path' %}active{% endif %}">Path</a>
                <a href="/dashboard?tab=clans" class="tab {% if active_tab == 'clans' %}active{% endif %}">Clans</a>
                <a href="/dashboard?tab=settings" class="tab {% if active_tab == 'settings' %}active{% endif %}">Settings</a>
            </nav>
            <button id="theme-toggle">Dark/Light</button>
        </header>

        <main class="content">
            {% include "tabs/" + active_tab + ".html" %}
        </main>
    </div>

    <script>
        const user = {{ user_json|safe }};
        const habits = {{ habits_json|safe }};
        const today = "{{ today }}";
    </script>

    <script src="/static/app.js"></script>
</body>

</html>
