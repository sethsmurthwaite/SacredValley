<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Valley</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <header class="topbar">
            <h1>Sacred Valley</h1>
            <nav class="tabs">
                <a href="/dashboard?tab=habits" class="tab {% if active_tab == 'habits' %}active{% endif %}">Habits</a>
                <a href="/dashboard?tab=path" class="tab {% if active_tab == 'path' %}active{% endif %}">Path</a>
                <a href="/dashboard?tab=clans" class="tab {% if active_tab == 'clans' %}active{% endif %}">Clans</a>
                <a href="/dashboard?tab=settings" class="tab {% if active_tab == 'settings' %}active{% endif %}">Settings</a>
            </nav>
            <button id="theme-toggle" class="theme-toggle-btn" title="Toggle light/dark mode">
                <!-- Sun (shown in dark mode) -->
                <svg id="sun-icon" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon (shown in light mode) -->
                <svg id="moon-icon" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main class="content">
            {% include "tabs/" ~ active_tab ~ ".html" %}
        </main>
    </div>

    <script>
        console.log('Dashboard script starting...');

        const user = {{ user_json|safe }};
        const habits = {{ habits_json|safe }};
        const today = "{{ today }}";

        console.log("User loaded:", user);
        console.log("Habits loaded:", habits);
    </script>

    <script src="/static/app.js"></script>
</body>

</html>
