<!DOCTYPE html>
<html>
<head>
    <title>Add Habit - Sacred Valley</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Create New Habit</h1>
    <form method="post" action="/habits">
        <input type="text" name="name" placeholder="Habit name" required maxlength="100">
        <textarea name="description" placeholder="Description (optional)" rows="3"></textarea>
        <select name="frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>
        <button type="submit">Create Habit</button>
    </form>
    <p><a href="/dashboard">â† Back</a></p>
</div>
</body>
</html>
